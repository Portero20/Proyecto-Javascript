<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/logo_small_icon_only.png">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Ferreteria</title>
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand" href="../index.html">

                <img src="../img/logo_small.png" alt="" class="logo logoResp">

            </a>
            
        </div>

        <div>

            <button type="button" class="btn btn-light badgeca moverBadge" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-cart-shopping iconoCarrito"></i> <span id="cantidad" class="badge text-dark">0</span>
                
            </button>

        </div>


    </nav>



    <main>

       

        <div class="loader-container">
            <img src="../img/ZSj2.gif" alt="">
        </div>


        <section>

            <div class="group">
                <svg class="Icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" id="inputBuscar">

                <select id="selectTipos" class="moverSelect">

                    <!-- Lo generamos dinamicamente -->
        
                </select>
            </div>  

        </section>


        <section id="grillaFerre">




        </section>

        
        <footer>

            <div class="card text-center bg-dark footerBg">
                <div class="card-footer">
                    Ferreteria La Tuerca
                </div>
                <div class="card-body">
                    <i class="fa-brands fa-whatsapp icono"></i>
                    <i class="fa-brands fa-facebook icono"></i>
                    <i class="fa-brands fa-linkedin-in icono"></i>
                    <i class="fa-brands fa-twitter icono"></i>
                    <p class="card-text">© 2022 La Tuerca Ferreteria</p>
                </div>
                <div class="card-footer text-muted">
                    &copy;Todos los derechos reservados
                </div>
            </div>

        </footer>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="productosCarrito" class="modal-body">
                        <!-- Generamos de manera dinámica -->
                    </div>
                    <div class="modal-footer">
                        <p id="totalCarrito">

                            <!-- Lo generamos de forma dinámica -->

                        </p>
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                        <button id="confirmar" type="button" class="btn btn-dark">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        




    </main>







    <!-- Scripts -->

    <script src="../js/loader.js"></script>
    <script src="../js/globales.js"></script>
    <script src="../js/ferreteria.js"></script>
    <script src="../js/selectFerre.js"></script>



    <!-- Scripts fontawesome, bootstrap, toastify, sweet alert y aos -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
